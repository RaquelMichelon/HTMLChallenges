<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
</head>

<body>
    <h1>My Shopping Checklist</h1>
    <hr>
    <br>
    <input type="checkbox" name="shopping-list" id="bath-soap" value="bath-soap" checked>
    <label for="bath-soap">bath soap</label>
    <br>
    <input type="checkbox" name="shopping-list" id="beans" value="beans">
    <label for="beans">beans</label>
    <br>
    <input type="checkbox" name="shopping-list" id="oats" value="oats">
    <label for="oats">oats</label>
    <br>
    <input type="checkbox" name="shopping-list" id="toothpaste" value="toothpaste">
    <label for="toothpaste">toothpaste</label>
    <br>
    <input type="checkbox" name="shopping-list" id="peanut-butter" value="peanut-butter">
    <label for="peanut-butter">peanut butter</label>
    <br>
    <input type="checkbox" name="shopping-list" id="juice" value="juice">
    <label for="juice">juice</label>
    <br>
    <input type="checkbox" name="shopping-list" id="eggs" value="eggs">
    <label for="eggs">eggs</label>
</body>

</html>
