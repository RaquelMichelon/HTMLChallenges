<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literature Quiz</title>
</head>

<body>
    <h1>Literature Quiz</h1>
    <hr>
    <ol>
        <li>
            <h3>On which novel, the Sherlock Holmes character was first appeared</h3>
            <div>
                <input type="radio" name="question1" id="question1A" value="a">
                <label for="question1A">A) The Hound of the Baskervilles.</label>
            </div>
            <div>
                <input type="radio" name="question1" id="question1B" value="b">
                <label for="question1B">B) The Sign of the Four.</label>
            </div>
            <div>
                <input type="radio" name="question1" id="question1C" value="c">
                <label for="question1C">C) The Valley of Fear.</label>
            </div>
            <div>
                <input type="radio" name="question1" id="question1D" value="d">
                <label for="question1D">D) A Study in Scarlet.</label>
            </div>
        </li>

        <li>
            <h3>"Anna Karenina" is the creation of</h3>
            <div>
                <input type="radio" name="question2" id="question2A" value="a">
                <label for="question2A">A) Alexander Pushkin.</label>
            </div>
            <div>
                <input type="radio" name="question2" id="question2B" value="b">
                <label for="question2B">B) Leo Tolstoy.</label>
            </div>
            <div>
                <input type="radio" name="question2" id="question2C" value="c">
                <label for="question2C">C) Maxim Gorky.</label>
            </div>
            <div>
                <input type="radio" name="question2" id="question2D" value="d">
                <label for="question2D">D) Anton Chekhov.</label>
            </div>
        </li>

        <li>
            <h3>Who wrote the fantasy novel "The Lord of the Rings"</h3>
            <div>
                <input type="radio" name="question3" id="question3A" value="a">
                <label for="question3A">A) J. R. R. Tolkien.</label>
            </div>
            <div>
                <input type="radio" name="question3" id="question3B" value="b">
                <label for="question3B">B) Peter Jackson.</label>
            </div>
            <div>
                <input type="radio" name="question3" id="question3C" value="c">
                <label for="question3C">C) C. S. Lewis.</label>
            </div>
            <div>
                <input type="radio" name="question3" id="question3D" value="d">
                <label for="question3D">D) J. K. Rowling.</label>
            </div>
        </li>

        <li>
            <h3>For which book published in 1897, Bram Stoker is famous for</h3>
            <div>
                <input type="radio" name="question4" id="question4A" value="a">
                <label for="question4A">A) Frankenstein.</label>
            </div>
            <div>
                <input type="radio" name="question4" id="question4B" value="b">
                <label for="question4B">B) The Raven.</label>
            </div>
            <div>
                <input type="radio" name="question4" id="question4C" value="c">
                <label for="question4C">C) Dracula.</label>
            </div>
            <div>
                <input type="radio" name="question4" id="question4D" value="d">
                <label for="question4D">D) The Monk.</label>
            </div>
        </li>
    </ol>

    <button>Send</button>

</body>

</html>
