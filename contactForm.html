<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>

    <form action="" method="post">
        <fieldset>
            <legend>Contact Us</legend>
            <br>
            <label><b>Select the subject: </b></label>
            <select name="subjects" id="subjects">
                <option value="adm">Administration</option>
                <option value="adm">Complaints</option>
                <option value="finance">Finance</option>
                <option value="hr">Human Resources</option>
                <option value="adm">Suggestions</option>
                <option value="adm">Support</option>
            </select>
            <br> <br>
            <label><b>Entire Name: </b></label> <br>
            <input type="text" name="name" id="name" placeholder="Enter with your name" autofocus autocomplete required>
            <br> <br>
            <label><b>Email: </b></label> <br>
            <input type="email" name="email" id="email" placeholder="email@domain.com" autocomplete required>
            <br> <br>
            <label><b>Message: </b></label> <br>
            <textarea id="message" name="message" rows="2" cols="50" required>Put your message here...</textarea>
            <br> <br>
            <input type="checkbox" id="newsletter" name="newsletter" value="newsletter" checked="checked">
            <label for="newsletter">I agree to receive newsletter by email.</label>
            <br> <br>
            <button type="button" id="send" name="send" value="send">Send</button>
        </fieldset>
    </form>

</body>

</html>
